<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SUPERVISION | Virtual Production</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #7b0f0f; /* deep red backdrop */
        --cream: #fde9c9;
        --orange: #d95a02;
        --yellow: #e6a32f;
        --teal: #0e5b66;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: var(--bg);
        color: var(--cream);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      /* -------------
         Logo image  
      ------------- */
      .logo-wrapper {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
      }
      .logo-image {
        width: 100%;
        max-width: 600px;
        height: auto;
        display: block;
        margin: 0 auto;
        filter: brightness(0) saturate(100%) invert(94%) sepia(13%) saturate(499%) hue-rotate(342deg) brightness(103%) contrast(98%);
      }

      h2 {
        font-weight: 600;
        margin-top: 0.75rem;
        font-size: clamp(1rem, 2.3vw, 2.25rem);
        letter-spacing: 0.15em;
        text-transform: uppercase;
        white-space: nowrap;
      }

      /* Stripe stack */
      .stripes {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        margin: 2rem auto;
      }
      .stripe {
        height: 12px;
        margin: 6px 0;
      }
      .orange {
        background: var(--orange);
      }
      .yellow {
        background: var(--yellow);
      }
      .teal {
        background: var(--teal);
      }

      /* Sub‑brands */
      .divisions {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: space-between;
        margin-top: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }
      .card {
        flex: 1;
        min-width: 150px;
        text-align: center;
      }
      .card h3 {
        font-family: "Bebas Neue", sans-serif;
        font-size: 2.5rem;
      }
      .descriptor {
        font-weight: 600;
        font-size: 1.1rem;
        margin-top: 0.25rem;
      }
      .orangeTxt { color: var(--orange); }
      .yellowTxt { color: var(--yellow); }
      .tealTxt   { color: var(--teal);   }

      footer {
        position: absolute;
        bottom: 1rem;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        color: #d8c6aa;
      }
    </style>
  </head>
  <body>
    <header class="logo-wrapper">
      <!-- SUPERVISION logo -->
      <img src="supervision-logo.svg" alt="SUPERVISION" class="logo-image" />

      <h2>VIRTUAL PRODUCTION</h2>
      <div class="stripes">
        <div class="stripe orange"></div>
        <div class="stripe yellow"></div>
        <div class="stripe teal"></div>
      </div>
    </header>

    <section class="divisions">
      <div class="card">
        <h3>SUPERVISION</h3>
        <div class="descriptor orangeTxt">CONSULTING</div>
      </div>
      <div class="card">
        <h3>SUPERVISION</h3>
        <div class="descriptor yellowTxt">TALENT</div>
      </div>
      <div class="card">
        <h3>SUPERVISION</h3>
        <div class="descriptor tealTxt">EDUCATION</div>
      </div>
    </section>

    <footer>
      © <span id="year"></span> SUPERVISION • All rights reserved
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
